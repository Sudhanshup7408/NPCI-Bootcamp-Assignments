<div class="container">
    <h2 style="margin-left: 500px;">EMPLOYEE DATA</h2>
    <table  border="3" class="table table-sm table-hover table-dark table-bordered margin-left:80px;">
        <thead class="bg-info">
        <tr>
            <th>Employee ID</th>
            <th>Employee Name</th>
            <th>Job</th>
            <th>Hire Date</th>
            <th>ManagerID</th>
            <th>Salary</th>
            <th>Comission</th>
            <th>Department No</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let temp of employees">
            <td>{{temp.empno}}</td>
            <td>{{temp.ename}}</td>
            <td>{{temp.job}}</td>
            <td>{{temp.hiredate}}</td>
            <td>{{temp.managerid}}</td>     
            <td>{{temp.salary}}</td>
            <td>{{temp.commission}}</td>
            <td>{{temp.deptno}}</td>
        </tr>
    </tbody>
</table>
</div>
<div class="container" style="margin-top: 30px;">
    <h2 style="text-align: center;">Add Data</h2>
    <form #Data="ngForm" (ngSubmit)="onSubmit()" style="margin-left: 40%;">
        <div class="row">
            <div class="col-sm-3"><label for="">Employee ID</label></div>
            <div class="col-sm-6"><input type="text" name="empno"  [(ngModel)]="formModel.empno"></div>
        </div>&nbsp;
        <div class="row">
            <div class="col-sm-3"><label for="">Employee Name</label></div>
            <div class="col-sm-6"><input type="text" name="ename"  [(ngModel)]="formModel.ename"></div>
        </div>
        &nbsp;
        <div class="row">
            <div class="col-sm-3"><label for="">JOB</label></div>
            <div class="col-sm-6"><input type="text" name="job"  [(ngModel)]="formModel.job"></div>
        </div>
        <div class="row">
            <div class="col-sm-3"><label for="">Hire Date</label></div>
            <div class="col-sm-6"><input type="text" name="hiredate"  [(ngModel)]="formModel.hiredate"></div>
        </div>&nbsp;
        <div class="row">
            <div class="col-sm-3"><label for="">Manager ID</label></div>
            <div class="col-sm-6"><input type="text" name="managerid"  [(ngModel)]="formModel.managerid"></div>
        </div>
        &nbsp;
        <div class="row">
            <div class="col-sm-3"><label for="">Salary</label></div>
            <div class="col-sm-6"><input type="text" name="salary"  [(ngModel)]="formModel.salary"></div>
        </div>&nbsp;
        <div class="row">
            <div class="col-sm-3"><label for="">Commission</label></div>
            <div class="col-sm-6"><input type="text" name="commission"  [(ngModel)]="formModel.commission"></div>
        </div>&nbsp;
        <div class="row">
            <div class="col-sm-3"><label for="">Department NO</label></div>
            <div class="col-sm-6"><input type="text" name="deptno"  [(ngModel)]="formModel.deptno"></div>
        </div>
        
        <div class="row">
            <div class="col-sm-8"><input type="submit" value="Submit" name="submit" class="btn btn-primary"></div>
        </div>
    </form>
</div>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="header">
        <h1 style="text-align:center; background-color: blanchedalmond;">Welcome To The Home Page</h1>
    </div>
    <div class="row">
        <div class="card" style="width:500px;margin-left:80px;margin-top:60px;">
            <h2 class="bg-danger text-light card-header">TimeSheet</h2>
            <form class="form" name="login" action="WorkingDaysData" method="post">
                <table class="table table-hover table-striped table-responsive col-md-6">
                    <tr>
                        <td>Total Working Days</td>
                        <td><input type="text" placeholder="Enter days" name="day"></td>
                    </tr>
                    <tr>
                        <td>Month</td>
                        <td><select name="month" id="month">
                               <option value="01">January</option>
                                <option value="02">February</option>
                                <option value="03">March</option>
                                <option value="04">April</option>
                                <option value="05">May</option>
                                <option value="06">June</option>
                                <option value="07">July</option>
                                <option value="08">August</option>
                                <option value="09">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td>Year</td>
                        <td><select name="year" id="year">
                                <option value="2012">2012</option>
                                <option value="2013">2013</option>
                                <option value="2014">2014</option>
                                <option value="2015">2015</option>
                                <option value="2016">2016</option>
                                <option value="2017">2017</option>
                                <option value="2018">2018</option>
                                <option value="2019">2019</option>
                                <option value="2020">2020</option>
                                <option value="2021">2021</option>
                                <option value="2022">2022</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td><button type="submit" class="btn btn-outline-success">Submit</button></td>
                        <td><button type="reset" class="btn btn-outline-danger">Reset</button></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="card" style="width:500px;margin-left:300px;margin-top:60px;">
            <h2 class="bg-danger text-light card-header">Generate PaySlip</h2>
            <form class="form" name="login" action="Payslip" method="post">
                <table class="table table-hover table-striped table-responsive col-md-6">
                    <tr>
                        <td>Month</td>
                        <td><select name="month" id="month">
                                <option value="01">January</option>
                                <option value="02">February</option>
                                <option value="03">March</option>
                                <option value="04">April</option>
                                <option value="05">May</option>
                                <option value="06">June</option>
                                <option value="07">July</option>
                                <option value="08">August</option>
                                <option value="09">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td>Year</td>
                        <td><select name="year" id="year">
                                <option value="2012">2012</option>
                                <option value="2013">2013</option>
                                <option value="2014">2014</option>
                                <option value="2015">2015</option>
                                <option value="2016">2016</option>
                                <option value="2017">2017</option>
                                <option value="2018">2018</option>
                                <option value="2019">2019</option>
                                <option value="2020">2020</option>
                                <option value="2021">2021</option>
                                <option value="2022">2022</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td><button type="submit" class="btn btn-outline-success">Generate</button></td>
                        <td><button type="reset" class="btn btn-outline-danger">Reset</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
</html>

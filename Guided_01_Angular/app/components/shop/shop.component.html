<body>
    <div class="row">
        <div class="col-sm-3"><a routerLink="" class="btn btn-success">Home</a></div>
        <div class="col-sm-3"><a routerLink="/products" class="btn btn-success" style="margin-left: 850px;">Products</a></div>
    </div>
    &nbsp;
    <h2 style="text-align: center; margin-top: 7px;"><strong>Add New Product</strong></h2>
    <form #catForm="ngForm" (ngSubmit)="onSubmit()" style="margin-top: 1%; margin-left: 32%;">
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Product Id</label>
            <div class="col-sm-9">
                <input type="text" name="id" [(ngModel)]="products.id">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Product Name</label>
            <div class="col-sm-9">
                <input type="text" name="name" [(ngModel)]="products.name">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Product Model Id</label>
            <div class="col-sm-9">
                <input type="text" name="sku" [(ngModel)]="products.sku">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Product Description</label>
            <div class="col-sm-9">
                <input type="text" name="description" [(ngModel)]="products.description">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Unit Price</label>
            <div class="col-sm-9">
                <input type="text" name="unitPrice" [(ngModel)]="products.unitPrice">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Image URL</label>
            <div class="col-sm-9">
                <input type="text" name="imageurl" [(ngModel)]="products.imageurl">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Units in Stock</label>
            <div class="col-sm-9">
                <input type="text" name="unitsinstock" [(ngModel)]="products.unitsinstock">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Date Created</label>
            <div class="col-sm-9">
                <input type="date" name="datecreated" [(ngModel)]="products.datecreated">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Last Updated</label>
            <div class="col-sm-9">
                <input type="date" name="lastupdated" [(ngModel)]="products.lastupdated">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Category Id</label>
            <div class="col-sm-9">
                <input type="text" name="categoryid" [(ngModel)]="products.categoryid">
            </div>
        </div>

        <div class="form-group row" style="margin-left: 8%; margin-top: 4%;">
            <div class="col-sm-2"><button type="Submit" value="Submit">Submit</button></div>
            <div class="col-sm-2"><button type="Reset" value="Reset">Reset</button></div>
        </div>
    </form>
</body>

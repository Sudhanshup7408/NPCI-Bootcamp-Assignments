<div class="container">
    <h2>Category List</h2>
    <table class="table table-hover table-primary table-striped ">
        <thead class="head head-dark">
            <tr >
                <th>Category Id</th>
                <th>Category Name</th>
            </tr>
        </thead>
        <tbody class="data data-info">
            <tr *ngFor="let emp of categories">
                <td>{{emp.categoryid}}</td>
                <td>{{emp.categoryname}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="container" style="margin-top: 30px;">
    <h2 style="text-align: center;">Add Data</h2>
    <form #Data="ngForm" (ngSubmit)="onSubmit()" style="margin-left: 40%;">
        <div class="row">
            <div class="col-sm-3"><label for="">Product Id</label></div>
            <div class="col-sm-6"><input type="text" name="categoryid"  [(ngModel)]="formModel.categoryid"></div>
        </div>&nbsp;
        <div class="row">
            <div class="col-sm-3"><label for="">sku</label></div>
            <div class="col-sm-6"><input type="text" name="categoryname"  [(ngModel)]="formModel.categoryname"></div>
        </div>
        &nbsp;
        <div class="row">
            <div class="col-sm-8"><input type="submit" value="Submit" name="submit" class="btn btn-primary"></div>
        </div>
    </form>
</div>

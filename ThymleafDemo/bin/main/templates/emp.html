<!DOCTYPE html>
<html lang="en" xlmns : th="https://www.thymeleaf.org/">

<head>
	<title>Employee</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</head>
<style>
	body {
		background-color: rgb(190, 194, 194);
	}

	#container {
		margin-top: 40px;
	}

	h3 {
		background-color: gray;
		text-align: center;
	}

	th {
		border-style: double;
		background-color: gray;
	}
</style>

<body>
	<h3>Employee List</h3>
	<div class="container-fluid">
	<div><a th:href="@{/employee/addEmp}"class ="btn btn-dark">Add Employee</a></div>
		<table class="table table-bordered">
			<tr>
				<th>ID</th>
				<th>Employee Name</th>
				<th>Job Designation</th>
				<th>HireDate</th>
				<th>Manager Id</th>
				<th>Salary</th>
				<th>Commission</th>
				<th>Department Number</th>
				<th> Action </th>
			</tr>
			<tr th:each="tempEmp : ${EMPLOYEE}">
				<td th:text="${tempEmp.empno}"></td>
				<td th:text="${tempEmp.ename}"></td>
				<td th:text="${tempEmp.job}"></td>
				<td th:text="${tempEmp.hiredate}"></td>
				<td th:text="${tempEmp.managerid}"></td>
				<td th:text="${tempEmp.salary}"></td>
				<td th:text="${tempEmp.commission}"></td>
				<td th:text="${tempEmp.deptno}"></td>
				<td>
					<a class="btn btn-dark" th:href="@{/employee/updateForm(empno = ${tempEmp.empno} )}">update</a>
					&nbsp;
					<a class="btn btn-dark" th:href="@{/employee/delete(empno = ${tempEmp.empno} )}"
						onclick="if(!(confirm('Are you sure to delete this employee details?'))) ">delete</a>

				</td>

			</tr>
	</div>
	<br>
</body>

</html>
